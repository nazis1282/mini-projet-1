<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>
</head>
<body>
<div th:replace="template"></div>
<div class="container">
<div class="card">
 <div class="card-header">
				Liste des Projets
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nom Projet</th>
							<th>Cout</th>
							<th>Manager</th>
							<th>Start Date</th>
							<th>Domaine Nom</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${projets}">
							<td th:text="${p.idProjet}"></td>
							<td th:text="${p.nomProjet}"></td>
							<td th:text="${p.Cout}"></td>
							<td th:text="${p.manager}"></td>
							<td th:text="${#dates.format(p.startDate, 'dd/MM/yyyy')}"></td>
							<td th:text="${p.domaine.nomDom}"></td>
							<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerProjet(id=${p.idProjet},
page=${currentPage},size=${size})}">Supprimer</a></td>

						</tr>
					</tbody>
				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}">
						<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeProduits(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a>
					</li>
				</ul>

			</div>
		</div>
	</div>
</body>

</html>
